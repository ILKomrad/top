<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CH5EX9: Moving In A Circle</title>
<style type="text/css">
   body, html {
      padding: 0;
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
   }
   .top {
       background: url('top_mountain_back.jpg');
       background-size: cover;
       height: 100%;
   }
</style>
</head>
<body>
<div class="top">
    <canvas id="canvas"></canvas>
</div>

<script type="text/javascript">
var canvas = document.getElementById('canvas'),
    ctx = canvas.getContext('2d'),
    wH = window.innerHeight,
    wW = window.innerWidth;

canvas.height = wH;
canvas.width = wW;

function S() {
    var th = this;
    th.clouds = [];
    th.cloud = new Image(377, 329);
    th.cloud.src = 'cloud.png';
    th.mouse = {
        x: 0,
        y: 0
    }

    window.addEventListener('load', function() {
        th.setup();
    });
}

S.prototype.setup = function() {
    var th = this;
    th.render();
}

S.prototype.rand = function( min, max )
{
    return Math.random() * ( max - min) + min;
}

S.prototype.addCloud = function(p) {
    this.clouds.push(this.createCloud(p));
}

S.prototype.createCloud = function(coef) {
    var th = this,
        dR = ((Math.random() * 8) - 1) / 35,
        prevScale = null,
        r = 48,
        alpha = th.rand(0.19, 0.6),
        w = th.rand(200, 377);

    return {
        w: w,
        x: th.rand(-w / 2, wW),
        y: th.rand(wH / 2 + w / 10, wH / 2 + w),
        a: alpha,
        initialAlpha: alpha,
        mouseTouch: false,
        blur: th.rand(35, 70),
        draw: function(c, time) {
            r += dR;
            c.save();
            c.translate(this.x, this.y); // двинуть тучу
            c.translate(w / 2, w / 2); //чтобы крутилось по центру тучи
            c.rotate(coef * (r * Math.PI / 180));
            time += 0.1;

            if (!prevScale && time >= 0.8) { 
                prevScale = time; 
            } else if (!prevScale) {
                prevScale = 0.8;
            }

            if ((this.a <= this.initialAlpha) && (!this.mouseTouch)) {
                this.a += 0.01;
            } else if (this.mouseTouch) {
                if (this.a <= 0.01) {
                    this.mouseTouch = false;
                } else {
                    this.a -= 0.01;
                }
            }

            if (time >= 0.8) {
                prevScale = time;
            }
            
            c.scale(prevScale, prevScale);
            c.globalAlpha = this.a;
            c.drawImage(th.cloud, -w / 2, -w / 2, w, w);
            c.filter = 'blur(' + this.blur + 'px)';
            c.restore();
        }
    }
}

S.prototype.mouseHandler = function(e) {
    var th = this;
    th.mouse.x = e.pageX;
    th.mouse.y = e.pageY;
}

S.prototype.checkMouse = function(obj) {
    var th = this;
    
    if (((obj.x <= th.mouse.x) && ((obj.x + obj.w) >= th.mouse.x))
    && ((obj.y <= th.mouse.y) && ((obj.y + obj.w) >= th.mouse.y))) {
        return true;
    } else {
        return false;
    }
}

S.prototype.update = function() {
    var th = this;

    th.clouds.map(function(c) {
        var flag = th.checkMouse(c);

        if (flag) {
            c.mouseTouch = true;
        }
    })
}

S.prototype.render = function() {
    var th = this,
        index = 0,
        p = 1,
        mouseH;
    
    for (var i = 0; i < 60; i++) {
        p *= -1;
        th.addCloud(p);
    }

    function f() {
            ctx.clearRect(0, 0, wW, wH);
            var t = Math.abs(Math.sin(index));
            th.update();
            th.clouds.map(function(cloud) {
                cloud.draw(ctx, t);
            });
            index += 0.002;
            requestAnimationFrame(f);
    }

    f();

    mouseH = th.mouseHandler.bind(th);
    window.addEventListener('mousemove', mouseH);
}

var s = new S();
</script>
</body>
</html>
